<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration - Amado Shop</title>
    <meta
      name="description"
      content="Espace administrateur Amado Shop - Gestion des produits, commandes et clients"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css" />
  </head>
  <body class="admin-login">
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-lg-6 d-none d-lg-block admin-login-bg">
          <div
            class="admin-login-overlay d-flex align-items-center justify-content-center"
          >
            <div class="text-center text-white">
              <h1 class="display-3 fw-bold mb-4">
                <span class="text-emerald">Amado</span> Shop
              </h1>
              <p class="lead">Administration et Gestion</p>
              <div class="admin-features mt-5">
                <div class="feature-item mb-3">
                  <i class="fas fa-chart-line fa-2x text-emerald me-3"></i>
                  <span>Tableau de bord complet</span>
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-box fa-2x text-emerald me-3"></i>
                  <span>Gestion des produits</span>
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-shopping-cart fa-2x text-emerald me-3"></i>
                  <span>Suivi des commandes</span>
                </div>
                <div class="feature-item">
                  <i class="fas fa-users fa-2x text-emerald me-3"></i>
                  <span>Gestion des clients</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="admin-login-form p-5">
            <div class="text-center mb-5">
              <h2 class="fw-bold text-dark mb-2">Connexion Administrateur</h2>
              <p class="text-muted">Accédez à votre espace de gestion</p>
            </div>

            <form id="adminLoginForm">
              <div class="mb-4">
                <label for="username" class="form-label"
                  >Nom d'utilisateur</label
                >
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Entrez votre nom d'utilisateur"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Entrez votre mot de passe"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Se souvenir de moi
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
              </button>

              <div class="text-center">
                <a href="#" class="text-muted text-decoration-none"
                  >Mot de passe oublié ?</a
                >
              </div>
            </form>

            <div class="text-center mt-4">
              <a href="../index.html" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Retour au site
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Messages -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
      <div id="alertContainer"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/admin-login.js"></script>
  </body>
</html>
